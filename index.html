<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>loading...</title>
	<style>
		.loading {
			position: absolute;
			z-index: 100;
			top: 0;
			left: 0;
			opacity: 0.3;
			background-color: #eee;
			width: 100%;
			height: 100%;
		}

		.loading .loading_img {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="loading">
			<img class="loading_img" src="/img/loading.gif" alt="loading" />
		</div>
	</div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
